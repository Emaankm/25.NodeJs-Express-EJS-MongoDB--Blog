name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test || echo "No tests found"

  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker images
        run: |
          docker build -t myuser/blog-backend -f Dockerfile.backend .
          docker build -t myuser/blog-frontend -f Dockerfile.frontend .
          docker build -t myuser/blog-db -f Dockerfile.db .
      - name: Push Docker images
        run: |
          docker push myuser/blog-backend
          docker push myuser/blog-frontend
          docker push myuser/blog-db

  deploy-to-kubernetes:   # <-- Add this job
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
      - name: Configure kubeconfig
        run: echo "${{ secrets.KUBECONFIG_CONTENT }}" > $HOME/.kube/config
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
